<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/alertify.min.css" />
    <link rel="stylesheet" href="/css/themes/default.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script defer src="/js/register.js"></script>
    <script src="/js/alertify.min.js"></script>
</head>

<body class="vh-100">
    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <div class="card-body p-5 text-center">

                        <h3 class="text-center card-title mb-5">Register Account</h3>

                        <div class="form-floating mb-4">
                            <input class="form-control form-control-lg" type="text" id="first-name"
                                placeholder="First Name" required />
                            <label for="first-name">First Name</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input class="form-control form-control-lg" type="text" id="last-name"
                                placeholder="Last Name" required />
                            <label for="last-name">Last Name</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input class="form-control form-control-lg" type="text" id="username" placeholder="Username"
                                required />
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-4">
                            <input class="form-control form-control-lg" type="password" id="password"
                                placeholder="Password" required />
                            <label for="password">Password</label>
                        </div>

                        <button class="btn btn-primary btn-lg" type="button" class=".btn-outline-*"
                            id="registerBtn">Register</button>

                    </div>
                    <span><a class="p-2" href="https://contactsrus.xyz/">Back to login</a></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
